<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Study Notes</title>
  <style>
    body{font-family:Arial,sans-serif;margin:0;background:#f5f6fa}
    header{background:#2c2c6c;color:#fff;padding:15px;text-align:center;font-size:20px}
    .search{padding:10px}
    .search input{width:100%;padding:10px;border-radius:10px;border:1px solid #ccc}
    .container{padding:15px}
    .grid{display:grid;grid-template-columns:repeat(2,1fr);gap:15px}
    .card{background:#fff;border-radius:15px;padding:20px 10px;text-align:center;box-shadow:0 2px 6px rgba(0,0,0,.1);cursor:pointer}
    .icon{width:60px;height:60px;border-radius:50%;background:#6c5ce7;color:#fff;display:flex;align-items:center;justify-content:center;font-size:22px;margin:0 auto 10px}
    .hidden{display:none}
    .back{margin-bottom:10px;color:#2c2c6c;font-weight:bold;cursor:pointer}
    .note{background:#fff;padding:15px;border-radius:10px;margin-bottom:10px}
    .download{display:block;background:#2c2c6c;color:#fff;padding:10px;text-align:center;border-radius:10px;text-decoration:none}
  </style>
</head>
<body>

<header>Study Notes</header>

<div class="search">
  <input id="searchBox" type="text" placeholder="Search chapter..." oninput="searchChapters()">
</div>

<!-- HOME -->
<div class="container" id="home">
  <div class="grid">
    <div class="card" onclick="showClasses()"><div class="icon">N</div>NCERT Notes</div>
    <div class="card"><div class="icon">E</div>Exemplar</div>
    <div class="card"><div class="icon">P</div>PYQ</div>
    <div class="card"><div class="icon">S</div>Sample Paper</div>
  </div>
</div>

<!-- CLASSES -->
<div class="container hidden" id="classes">
  <div class="back" onclick="goHome()">‚Üê Back</div>
  <div class="grid">
    <div class="card" onclick="showSubjects('11')"><div class="icon">11</div>Class 11</div>
    <div class="card" onclick="showSubjects('12')"><div class="icon">12</div>Class 12</div>
  </div>
</div>

<!-- SUBJECTS -->
<div class="container hidden" id="subjects">
  <div class="back" onclick="goClasses()">‚Üê Back</div>
  <h3 id="classTitle"></h3>
  <div class="grid">
    <div class="card" onclick="showChapters('Physics')"><div class="icon">P</div>Physics</div>
    <div class="card" onclick="showChapters('Chemistry')"><div class="icon">C</div>Chemistry</div>
    <div class="card" onclick="showChapters('Maths')"><div class="icon">M</div>Maths</div>
    <div class="card" onclick="showChapters('Biology')"><div class="icon">B</div>Biology</div>
  </div>
</div>

<!-- CHAPTERS -->
<div class="container hidden" id="chapters">
  <div class="back" onclick="goSubjects()">‚Üê Back</div>
  <h3 id="subjectTitle"></h3>
  <div class="grid" id="chapterGrid"></div>
</div>

<!-- NOTES -->
<div class="container hidden" id="notes">
  <div class="back" onclick="goChapters()">‚Üê Back</div>
  <h3 id="noteTitle"></h3>
  <div class="note">‚úî Concept explained in simple language</div>
  <div class="note">‚úî Important formulas & key points</div>
  <div class="note">‚úî Exam-oriented notes</div>
  <a id="pdfLink" class="download" href="#" target="_blank">üì• Download PDF</a>
</div>

<script>
  const home=document.getElementById('home');
  const classes=document.getElementById('classes');
  const subjects=document.getElementById('subjects');
  const chapters=document.getElementById('chapters');
  const notes=document.getElementById('notes');
  const chapterGrid=document.getElementById('chapterGrid');

  let currentChapters=[];

  const data={
    Physics:['Units & Measurements','Kinematics','Laws of Motion','Work Energy Power'],
    Chemistry:['Some Basic Concepts','Atomic Structure','Periodic Table','Chemical Bonding'],
    Maths:['Sets','Relations & Functions','Trigonometry','Quadratic Equations'],
    Biology:['Living World','Biological Classification','Cell Structure','Biomolecules']
  };

  function showClasses(){home.classList.add('hidden');classes.classList.remove('hidden')}
  function goHome(){classes.classList.add('hidden');home.classList.remove('hidden')}
  function showSubjects(c){
    classes.classList.add('hidden');
    subjects.classList.remove('hidden');
    document.getElementById('classTitle').innerText='Class '+c+' Subjects';
  }
  function goClasses(){subjects.classList.add('hidden');classes.classList.remove('hidden')}

  function showChapters(subject){
    subjects.classList.add('hidden');
    chapters.classList.remove('hidden');
    document.getElementById('subjectTitle').innerText=subject+' Chapters';
    currentChapters=data[subject]||[];
    renderChapters(currentChapters);
  }

  function renderChapters(list){
    chapterGrid.innerHTML='';
    list.forEach(ch=>{
      const d=document.createElement('div');
      d.className='card';
      d.innerText=ch;
      d.onclick=()=>openNotes(ch);
      chapterGrid.appendChild(d);
    });
  }

  function searchChapters(){
    const q=document.getElementById('searchBox').value.toLowerCase();
    if(!currentChapters.length) return;
    renderChapters(currentChapters.filter(c=>c.toLowerCase().includes(q)));
  }

  function goSubjects(){chapters.classList.add('hidden');subjects.classList.remove('hidden')}
  function openNotes(ch){
    chapters.classList.add('hidden');
    notes.classList.remove('hidden');
    document.getElementById('noteTitle').innerText=ch;
    document.getElementById('pdfLink').href='pdf/'+ch.replace(/ /g,'_')+'.pdf';
  }
  function goChapters(){notes.classList.add('hidden');chapters.classList.remove('hidden')}
</script>

</body>
</html>
